<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <header class="cabecalho">

        </ul>

    <main class="conteudo">

                <p class="status-visual-texto">Fome</p>
                <p id="fome"></p> 
            </div>
            <div> 
                <p class="status-visual-texto">Vida</p>
                <p id="vida"></p> 
            </div>            
            <div> 
                <p class="status-visual-texto" id="emoji">ðŸ˜¸</p> 
            </div>
        </div>
        <div>
            <img src="img/tamagochi_1.gif" id="tamagochi">
        </div>
        <div class="botoes">
            <button class="atv-botao" id="alimentar" onclick="alimentar()">Alimentar</button>
            <button class="atv-botao" id="passear" onclick="passear()">Passear</button>
            <button class="atv-botao" id="brincar" onclick="brincar()">Brincar</button>
            <button class="atv-botao" id="trocarRoupa" onclick="trocarEmoji()">Trocar Emoji</button>
        </div>        
    </main>
</body>
</html>
